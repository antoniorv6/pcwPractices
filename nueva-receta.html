<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nueva Receta</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/fontello.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<header>
		<div>
			<div>
				<img src="img/logo.png" alt="logo de la marca">
				<div>
					<h1>FOODER'S CHOICE</h1>
					<p>El portal de los selectos en comida</p>
				</div>
			</div>
		</div>
		<input type="checkbox" hidden id="hamburguesa">
		<nav>
				<ul id="menu">
				</ul>
			</nav>
	</header>


	
	<div class="form-newrecepee">
		
		<h2>Crear nueva receta: </h2>

		<form onsubmit="return PostNewRecepee();">
		
			<label >Nombre de la receta </label>
			<input type="text" name="nombre" required maxlength="200">
			
			<label>Elaboración </label>
			<textarea name="elab" cols="30" rows="10" required></textarea>

			<label>Tiempo de elaboración </label>
			<input type="number" name="tiempo" min="0" required>
			
			<label >Dificultad</label>
			<select name="dificultad">
				<option value="baja">Baja</option>
				<option value="media">Media</option>
				<option value="alta">Alta</option>
			</select>
			<label>Número de comensales </label>
			<input type="number" name="comensales" required>
			<label>Ingredientes</label>
			<ul contenteditable="true" id="ingredientslist">
				
			</ul>
			<input type="text" id="ingredient" placeholder="Introduce un nuevo ingrediente">
			<button onclick="return AddIngredient()">Añadir ingrediente</button>
			<label>Subir fotografías</label>
				<br>
				<button onclick="AddPhotoInput();">AÑADIR FOTOGRAFIAS</button>
				<br>
			<div id="photosplace">
				
			</div>

			<input type="submit" title="¡Publicar!" value="¡Publicar!">
		</form>

	</div>
	
	<script>
		loadMenu();
	</script>
	<footer>&copy; <strong><a href="acerca.html">Antonio Ríos Vila</a></strong> Alicante - <time datetime="2018" >2018</time> <a href="index.html">Página principal</a><a href="acerca.html">Información de contacto</a></footer>
	
</body>
</html>
