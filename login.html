<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div>
		<a href="index.html"><img src="img/logoblanco.png" alt="logo de la empresa"></a>
	</div>
	<div class="form-basic">
		<form action="index.html" method="POST" >
			<h2>Inicia sesión en la aplicación</h2>
			<input type="text" pattern="^[a-zA-z][a-zA-Z0-9]{5,19}$" required title="El nombre de usuario debe contener caracteres del alfabeto o números" name="usuario" autofocus placeholder="Login">
			<input type="password" pattern="^[a-zA-Z0-9_-]{5,19}$" required title="Su contraseña debe contener caracteres del alfabeto, números naturales y algún caracter especial" name = "contrasenya" placeholder="Contraseña" />
			<input type="submit" value="LOGIN">	
		</form>
	</div>

</html>
