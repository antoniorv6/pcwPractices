<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>XTremePuzzle</title>
	<script src="script.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/fontello.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header>
		<div>
			<a href="acerca.html">
				<img src="Puzzle.png" alt="logo">
			</a>
		</div>
		<div>
			<h1>Puzzle Game</h1>
			<h2>Solo para los verdaderos jugadores</h2>
		</div>
	</header>

	<div id="mensajemodal" class="modal">
  		<div class="modal-content">
  		</div>
	</div>
	<section>
		<article>
			<h2>FOTO</h2>
			<canvas id="cv01">
			</canvas>
			<br>
			<br>
			<footer>
				<label for="uploadPhoto" id="labelupload"><span class="icon-upload"></span>
					Sube una foto
				</label>
				<input type="file" id="uploadPhoto" accept="image/*" hidden onchange="UploadPhoto(this)">
			</footer>
		</article>
		<article>
			<h2>PUZZLE</h2>
			<canvas id="cv02">
			</canvas>
			<br>
			<br>
			<footer>
				<div class="selector">
					<select id="dificulty" onchange="setGame();">
						<option value="0">Facil</option>
						<option value="1">Normal</option>
						<option value="2">Dificil</option>
					</select>
				</div>
				<br>
				<button onclick="StartGame();" id="start"> <span class="icon-play"></span>Iniciar el juego</button>
				<button onclick = "EndGame()" id="end" disabled> <span class="icon-hand-paper-o"></span>Finalizar Partida</button>
				<button onclick = "ShowHelp()" id="help" disabled> <span class="icon-search"></span>Ayuda</button>
				<p> <span class="icon-eyedropper"></span>Color de las lineas</p>
				<span class="pickColor" onclick="document.getElementById('colorpicker').click()"> </span>
				<input type="color" id="colorpicker" onchange="RedrawCanvas();" hidden>
			</footer>
		</article>
	</section>
	<section>
		<div class="Itson">
		</div>
	</section>
	<footer>
		<script>prepareCanvas();</script>
		<br>
		<p>&copy; <strong><a href="acerca.html">Antonio Ríos Vila</a></strong> Alicante - <time datetime="2018" >2018</time> <a href="acerca.html">Información de contacto</a></p>
	</footer>
</body>
</html>
