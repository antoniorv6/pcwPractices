<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>XTremePuzzle</title>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>Puzzle Game</h1>
	<h2>Only 4 the Players</h2>
	<div id="mensajemodal" class="modal">
  		<div class="modal-content">
  		</div>
	</div>
	<section>
		<article>
			<h2>FOTO</h2>
			<canvas id="cv01">
			</canvas>
			<footer>
				<label for="uploadPhoto" id="labelupload">
					Sube una foto
				</label>
				<input type="file" id="uploadPhoto" hidden onchange="UploadPhoto(this)">
				<button onclick="StartGame();" id="start">Iniciar el juego</button>
			</footer>
		</article>
		<article>
			<h2>PUZZLE</h2>
			<canvas id="cv02">
			</canvas>
			<footer>
				<div class="selector">
					<select id="dificulty" onchange="setGame();">
						<option value="0">Facil</option>
						<option value="1">Normal</option>
						<option value="2">Dificil</option>
					</select>
				</div>
				<p>Color de las l√≠neas</p>
				<input type="color" id="colorpicker" onchange="RedrawCanvas();">
			</footer>
		</article>
	</section>
	<section>
		<div class="Itson">
		</div>
	</section>
	<footer>
		<script>prepareCanvas();</script>
	</footer>
</body>
</html>
